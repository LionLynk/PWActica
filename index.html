<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Leonardo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Leonardo</h1>
            <ul class="nav-links">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio" class="hero">
        <div class="hero-content">
            <img src="./img/logo.png" alt="Logo de Leonardo" class="hero-logo">
            <h2>Hola, soy <span>Leonardo</span></h2>
            <p>Desarrollador web apasionado por crear experiencias digitales únicas y funcionales.</p>
            <button id="contactBtn">Contáctame</button>
        </div>
    </section>

    <section id="proyectos" class="projects">
        <h2>Mis Proyectos</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3>Proyecto 1</h3>
                <p>Davinci Resolve</p>
            </div>
            <div class="project-card">
                <h3>Proyecto 2</h3>
                <p>Blender</p>
            </div>
            <div class="project-card">
                <h3>Proyecto 3</h3>
                <p>Inkscape</p>
            </div>
        </div>
    </section>
    <footer>
        <img src="./img/logo.png" alt="Logo de Leonardo" class="footer-logo">
    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
